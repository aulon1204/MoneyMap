{% extends "base.html" %}

{% block title %}Budget hinzufügen{% endblock %}

{% block content %}
<h2>Budget hinzufügen</h2>
<form action="{{ url_for('add_budget') }}" method="POST">
    <div>
        <label for="category">Kategorie:</label><br>
        <input type="text" id="category" name="category" placeholder="Kategorie" required>
    </div>
    <div>
        <label for="amount">Betrag (€):</label><br>
        <input type="number" id="amount" name="amount" placeholder="Betrag" step="0.01" required>
    </div>
    <div>
        <label for="period">Zeitraum:</label><br>
        <select id="period" name="period" required>
            <option value="monatlich">Monatlich</option>
            <option value="jährlich">Jährlich</option>
        </select>
    </div>
    <div>
        <button type="submit">Hinzufügen</button>
    </div>
</form>
{% endblock %}

{% extends "base.html" %}

{% block title %}Sparziel hinzufügen{% endblock %}

{% block content %}
<h2>Sparziel hinzufügen</h2>
<form action="{{ url_for('add_savings_goal') }}" method="POST">
    <div>
        <label for="name">Name des Sparziels:</label><br>
        <input type="text" id="name" name="name" placeholder="Sparziel" required>
    </div>
    <div>
        <label for="target_amount">Zielbetrag (€):</label><br>
        <input type="number" id="target_amount" name="target_amount" placeholder="Zielbetrag" step="0.01" required>
    </div>
    <div>
        <button type="submit">Hinzufügen</button>
    </div>
</form>
{% endblock %}

{% extends "base.html" %}

{% block title %}Sparziel hinzufügen{% endblock %}

{% block content %}
<h2>Sparziel hinzufügen</h2>
<form action="{{ url_for('add_savings_goal') }}" method="POST">
    <input type="text" name="name" placeholder="Sparziel" required>
    <input type="number" name="target_amount" placeholder="Zielbetrag" required>
    <button type="submit">Hinzufügen</button>
</form>
{% endblock %}

<!-- app/templates/add_transaction.html -->
{% extends "base.html" %}

{% block title %}Transaktion hinzufügen - MoneyMap{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Transaktion hinzufügen</h2>
        <form action="{{ url_for('main.add_transaction') }}" method="POST" class="mt-3">
            <div class="form-group">
                <label for="amount">Betrag (€):</label>
                <input type="number" name="amount" class="form-control" placeholder="Betrag" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="category">Kategorie:</label>
                <input type="text" name="category" class="form-control" placeholder="Kategorie" required>
            </div>
            <div class="form-group">
                <label for="transaction_type">Art der Transaktion:</label>
                <select name="transaction_type" class="form-control" required>
                    <option value="income">Einnahme</option>
                    <option value="expense">Ausgabe</option>
                </select>
            </div>
            <div class="form-group">
                <label for="frequency">Wiederholung:</label>
                <select name="frequency" class="form-control">
                    <option value="einmalig">Einmalig</option>
                    <option value="wöchentlich">Wöchentlich</option>
                    <option value="monatlich">Monatlich</option>
                    <option value="jährlich">Jährlich</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Hinzufügen</button>
        </form>
    </div>
</div>
{% endblock %}

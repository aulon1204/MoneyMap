<!-- app/templates/register.html -->
{% extends "base.html" %}

{% block title %}Registrieren - MoneyMap{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Registrierung</h2>
        <form action="{{ url_for('main.register') }}" method="POST" class="mt-3">
            <div class="form-group">
                <label for="username">Benutzername:</label>
                <input type="text" name="username" class="form-control" placeholder="Benutzername" required>
            </div>
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" name="email" class="form-control" placeholder="E-Mail" required>
            </div>
            <div class="form-group">
                <label for="password">Passwort:</label>
                <input type="password" name="password" class="form-control" placeholder="Passwort" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Registrieren</button>
        </form>
        <p class="text-center mt-3">Bereits registriert? <a href="{{ url_for('main.user_login') }}">Hier anmelden</a>.</p>
    </div>
</div>
{% endblock %}

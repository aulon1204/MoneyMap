<!-- app/templates/login.html -->
{% extends "base.html" %}

{% block title %}Login - MoneyMap{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Login</h2>
        <form action="{{ url_for('main.user_login') }}" method="POST" class="mt-3">
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" name="email" class="form-control" placeholder="E-Mail" required>
            </div>
            <div class="form-group">
                <label for="password">Passwort:</label>
                <input type="password" name="password" class="form-control" placeholder="Passwort" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" name="remember" id="remember" class="form-check-input">
                <label class="form-check-label" for="remember">Bleib eingeloggt</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p class="text-center mt-3">Noch keinen Account? <a href="{{ url_for('main.register') }}">Hier registrieren</a>.</p>
    </div>
</div>
{% endblock %}
